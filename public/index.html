<script type="module">

  // Import the functions you need from the SDKs you need

  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.4.1/firebase-analytics.js";

  import { getDatabase, ref, child, get, onValue } from "https://www.gstatic.com/firebasejs/9.4.1/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDe3tPw0eym9F2zHvLMRWyeDNvb3jxHY8M",
    authDomain: "coba-firebase-hanif.firebaseapp.com",
    databaseURL: "https://coba-firebase-hanif-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "coba-firebase-hanif",
    storageBucket: "coba-firebase-hanif.appspot.com",
    messagingSenderId: "852294755384",
    appId: "1:852294755384:web:eed4e462d158e8c4bef2cd",
    measurementId: "G-YBZ3XL6P3W"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);


  //variabel database
  var db = getDatabase(app);

  const dbRef = ref(db);
  get(child(dbRef, "users")).then((snapshot) => {
    if (snapshot.exists()) {
      console.log(snapshot.val());
    } else {
      console.log("No data available");
    }
  }).catch((error) => {
    console.error(error);
  });

  onValue(dbRef, (snapshot) => {
    showData(snapshot.val());
  });

  function showData(items) {
    console.log(items);
  }

  // function showError(err) {
